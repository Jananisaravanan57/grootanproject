<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Enter your Age" required>
          </div>
          <div class="input-box">
            <span class="details">DOB</span>
            <input type="text" placeholder="Enter your dateofbirth" required>
          </div>
          <div class="input-box">
            <span class="details">FirstName</span>
            <input type="text" placeholder="Enter your FirstName" required>
          </div>
		  <div class="input-box">
            <span class="details">LastName</span>
            <input type="text" placeholder="Enter your LastNameName" required>
          </div>
		  <div class="input-box">
            <span class="details">Address1</span>
            <input type="text" placeholder="Enter your Address1" required>
          </div>
		  <div class="input-box">
            <span class="details">Address2</span>
            <input type="text" placeholder="Enter your Address2" required>
          </div>
		  <div class="input-box">
            <span class="details">Address3</span>
            <input type="text" placeholder="Enter your Address3" required>
          </div>
		  <div class="input-box">
            <span class="details">Phonenumber</span>
            <input type="text" placeholder="Enter your phonenumber" required>
          </div>
		  
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
